<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">REGISTRATION FORM</h1>
				<div class="card-body">
					<div>
						<h6 th:text="*{error}"></h6>
						<form th:action="@{/register}" method="post" th:object="${user}">
							<div class="form-group"> <label for="name">FullName:</label> <input type="text"
									class="form-control" placeholder="Enter name" name="fullname"> </div>
							<div class="form-group"> <label for="email">Email address:</label> <input type="email"
									class="form-control" placeholder="Enter email" name="email" required="required">
							</div>
							<div class="form-group"> <label for="pwd">Password:</label> <input type="text"
									class="form-control" placeholder="Enter password" name="password"> </div>
							<div class="input-group mb-3">
								<div class="input-group-prepend"> <label class="input-group-text"
										for="inputGroupSelect01">Role</label> </div> <select class="custom-select"
									id="inputGroupSelect01" name="role">
									<option selected>Choose...</option>
									<option value="Doctor">Doctor</option>
									<option value="Receptionist">Receptionist</option>
								</select>
							</div>
							<div class="text-center">
								<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
							</div>
						</form>
						<div class="text-center"> <label style="color:green">Already hava an account </label> <a
								th:href="@{/login}" class="btn btn-info btn-sm">Login</a> </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
