<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Book Appointment</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
	h1 {
		color: green;
	}
</style>

<body>

	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Book Appointment</h1>
				<h5  th:text="${success}" class="text-center"></h5>
				<div class="card-body">
					<form th:action="@{/newpatient}" th:object="${patient}" method="post">
						<div class="form-group"> <label>Firstname</label> <input type="text" name="firstname"
								th:field="*{firstname}" class="form-control" placeholder="Enter the patient firstname"
								required="required" /> </div>
						<div class="form-group"> <label>lastname</label> <input type="text" name="lastname"
								th:field="*{lastname}" class="form-control" placeholder="Enter the patient lastname"
								required="required" /> </div>
						<div class="form-group"> <label>Email</label> <input type="email" name="email"
								th:field="*{email}" class="form-control" placeholder="Enter your email"
								required="required" /> </div>
						<div class="box-footer"> <button type="submit" class="btn btn-primary">Submit</button> </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
