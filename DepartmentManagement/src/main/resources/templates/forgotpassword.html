<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">

<title>Forgot Password</title>

<link rel="stylesheet"

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

	crossorigin="anonymous">

</head>

<body>

<br>

<br>

	<div class="container">

		<div class="row">

		

 

		<div class="col-sm-12">

		<div class="col-lg-4 col-md-6 col-sm-6 container justify-content-center card"> 

			

		 <div class="card-body">

		

		<div>

		<h6 th:text="*{message}"></h6>

		<form th:action="@{/validateemailandsave}" method="post" th:object="${user}">

			

			

			<div class="form-group">

				<label for="email">Email address:</label> <input type="email"

					class="form-control" placeholder="Enter valid email" name="email" required="required" >

			</div>

			<div class="form-group">

				<label for="pwd">New Password:</label> <input type="text"

					class="form-control" placeholder="Enter new password" name="password" required="required" >

			</div>

			

			

			                    <div class="text-center">



									<button type="submit" class="btn btn-success">SUBMIT</button>

								</div>

			

			<div>

			

			

			</div>

		</form>

		</div>

		</div>

		</div>

		</div>

		</div>

	</div>

</body>

</html>
