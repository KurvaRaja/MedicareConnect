<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">

<title>ADD DEPARTMENT</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 

integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 

crossorigin="anonymous">

</head>

<style>

h1

{  

  color:green;

}

</style>

<body>





 <br><br>  

<div class="container">

	  <div class="row">

	    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"> 

	    <h1 class="text-center">ADD NEW DEPARTMENT</h1>

	    <div class="card-body">

	    <p th:text="*{succes}"></p>

	    <p th:text="*{error}"></p>

	    <form th:action="@{addnewdepartment}" th:object="${department}" method="post">

	    <div class="form-group">

	    <label>Department Name</label>

	    <input 

	    type="text"

	    name="departmentName"

	    th:field="*{departmentName}"

	    class="form-control"

	    placeholder="Enter the departmentName"

	    required="required"

	    />

	    </div>

	    <div class="form-group">

	    <label>Total Doctors</label>

	    <input 

	    type="text"

	    name="availableDoctors"

	    th:field="*{availableDoctors}"

	    class="form-control"

	    placeholder="Enter the availableDoctors"

	    required="required"

	    />

	   </div>

	   <div class="form-group">

	   <label>Description</label>

	   <input

	    type="text" 

	    name="departmentDescription" 

	    th:field="*{departmentDescription}" 

	    class="form-control" 

	    placeholder="Enter your departmentDescription"

	    required="required"

	   />

	   </div>

	   

	   

	 

	   

	   

	    

	    <div class="text-center">

			   <p>

			        <input type="submit" value="Submit" />

			         

			    </p>

	    </div>

	    

	    

	    </form>

	     

	    </div>

	    </div>

	  </div>

	</div>    



</body>

</html>
